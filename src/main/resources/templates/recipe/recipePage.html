<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레시피 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>레시피 추천 리스트</h1>
<div class="card-container"></div>
  <div class="card" th:each="list : ${recipeList}">
    <div class="card-content">
      <h3 th:text="${list.name}"></h3>
      <p th:text="${list.category}"></p>
    </div>
</div>
</body>
</html>
